<div class="signup">                               
    <form class="needs-validation" name="registration" novalidate>
        <div class="row" onsubmit="">
            <div class=" col col-md-10">
                <div class="align"><label class="form-label">KGL Branch:</label>
                    <select name="brnch" onblur="branch()">
                        <option value="Default"> KGL Branch
                        </option>
                        <option value="Maganjo">MAGANJO Branch</option>
                        <option value="Matugga">MATUGGA Branch</option>
                    </select>
                    <div class="invalid-feedback">
                        Please enter a valid date.
                    </div>

                </div>
                <div class="align"><label class="form-label">Product:</label>
                    <select name="pdct" onblur="pdt()">
                        <option value="Default">Agricultural Product
                        </option>
                        <option value="Beans">Beans</option>
                        <option value="Maize">Maize</option>
                        <option value="Cow_peas">Cow Peas</option>
                        <option value="Beans">Beans</option>
                        <option value="Maize">Maize</option>
                        <option value="Others">Others</option>
                    </select>
                    <div class="invalid-feedback">
                        Please enter a valid date.
                    </div>
                </div>
                <div><label for="start" class="form-label">Purchase Date:</label>
                    <input type="date" name="date" value="" min="1960-01-01"
                        max="2100-12-31" onblur="dte()">
                    <div class="invalid-feedback">
                        Please enter a valid date.
                    </div>
                </div>
                <div class="align"><label class="form-label">Qty,
                        Tonnes(1000kg):</label>
                    <input type="text" name="quantity" id="qty"
                        placeholder="*Qty in Tonnes." required oninput="add_number()"
                        onblur="add1()">
                    <div class="invalid-feedback">
                        Please enter a Quantity in tonnnes.
                    </div>
                </div>
                <div class="align"><label class="form-label">Comments:</label>
                    <textarea type="text" name="comments" placeholder="*Comments on Sale."
                        id="comments" rows="5" cols="33"></textarea>
                    <div class="invalid-feedback">
                        Please enter a valid comment
                    </div>
                </div>
            </div>
            <div class="  col col-md-12"><button
                    style="width: 40%;margin-top: 0px;height:50px;" type="submit"
                    class="custom">Confirm
                    Stock</button>
            </div>
        </div>
    </form>
</div>
